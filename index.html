<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="wtKrwq_fL-SoIS1tKzpfZq6_0j_AomY8agKD9AqMa2U" />
    <title>Max - Web Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Загальні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        /* Відео-фон */
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            position: relative;
            z-index: 2;
            color: #fff;
            padding: 100px 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            position: relative;
            z-index: 3;
        }

        .logo img {
            max-width: 150px;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .language-buttons {
            margin-top: 20px;
        }

        .contact-btn {
            background-color: #28a745;
        }

        .contact-btn:hover {
            background-color: #218838;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .video-container {
                height: 400px;
            }

            .content {
                padding: 50px 20px;
            }
        }
    </style>
    <script>
        function changeLanguage(lang) {
            const content = {
                en: {
                    welcome: "Welcome to Max's Web Development",
                    description: "Your go-to developer for fast, quality, and affordable website solutions.",
                    contactText: "Have any questions or want to start your project? Get in touch with me!",
                    emailButton: "Send an Email",
                    telegramText: "Or message me on Telegram"
                },
                de: {
                    welcome: "Willkommen bei Max' Webentwicklung",
                    description: "Ihr Entwickler für schnelle, qualitativ hochwertige und erschwingliche Webseiten.",
                    contactText: "Haben Sie Fragen oder möchten Sie Ihr Projekt starten? Kontaktieren Sie mich!",
                    emailButton: "E-Mail senden",
                    telegramText: "Oder schreiben Sie mir auf Telegram"
                }
            };

            document.getElementById("welcome").innerText = content[lang].welcome;
            document.getElementById("description").innerText = content[lang].description;
            document.getElementById("contactText").innerText = content[lang].contactText;
            document.getElementById("emailButton").innerText = content[lang].emailButton;
            document.getElementById("telegramText").innerText = content[lang].telegramText;
        }
    </script>
</head>
<body onload="changeLanguage('en')">
    <header>
        <div class="logo">
            <img src="web/max.png" alt="Max">
        </div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="language-buttons">
        <button onclick="changeLanguage('en')">English</button>
        <button onclick="changeLanguage('de')">Deutsch</button>
    </div>

    <!-- Відео-фон -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="web/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-overlay"></div>
        <div class="content">
            <h1 id="welcome">Welcome to Max's Web Development</h1>
            <p id="description">Your go-to developer for fast, quality, and affordable website solutions.</p>
        </div>
    </div>

    <section id="contact">
        <h2>Contact Me</h2>
        <p id="contactText">Have any questions or want to start your project? Get in touch with me!</p>
        <button id="emailButton" class="contact-btn" onclick="window.location.href = 'mailto:maksymusbtc@gmail.com';">Send an Email</button>
        <p><span id="telegramText">Or message me on Telegram</span> <a href="https://t.me/Sulyma126" target="_blank">@Sulyma126</a></p>
    </section>
</body>
</html>
